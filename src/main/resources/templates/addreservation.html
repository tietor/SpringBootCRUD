<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Iseberg</a>
</nav>
<h3>Neue Reservation erfassen</h3>
<form action="#" th:action="@{/add-reservation}" th:object="${reservation}" method="post">
    <div class="form-group">
        <label>Id:</label>
        <input type="text" class="form-control" th:field="${reservation.id}"/>
    </div>
    <div class="form-group">
        <label>Angaben:</label>
        <input type="text" class="form-control" th:field="*{content}"/>
    </div>
    <button type="submit" class="btn btn-success">Best√§tigen</button>
    <a href="index.html">
        <button type="button" class="btn btn-warning">Abbrechen</button>
    </a>
</form>
</body>
</html>
